syntax = "proto3";

package polychat;

option java_package = "club.moddedminecraft.polychat.core.messagelibrary";
option java_outer_classname = "ChatProtos";

option csharp_namespace = "Mmcc.Bot.Protos";

message ChatMessage {
  string serverId = 1;
  string message = 2;
  int32 messageOffset = 3;
}

message ChatBroadcast {
  string message = 1;
}